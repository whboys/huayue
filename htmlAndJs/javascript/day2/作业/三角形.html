<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
</head>
<body>
<script>
    var a=3;
    var b=4;
    var c=5;
    if(a+b>c && a+c>b && b+c>a){
        window.document.write('正确勾出三角形')
    }
    else { window.document.write('不能勾出三角形')
    }
</script>
</body>
