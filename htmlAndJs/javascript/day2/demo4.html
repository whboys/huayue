<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分支练习</title>
</head>
<body>
<script>
    //定义三个边的边长
    var a=3;
    var b=4;
    var c=5;
    if(a>0&&b>0&&c>0){
        //条件是边之和大于第三边
        if(a+b>c && b+c>a && a+c>b){
            window.document.write("能构成三角形");
        }
        else{
            window.document.write("不能构成三角形");
        }
    }






</script>
</body>
</html>
