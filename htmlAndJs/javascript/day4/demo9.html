<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var d=new Date();//实例化一个日期对象 参数不填默认当前
        console.log(d.getFullYear());//获得四位数的年份
        console.log(d.getMonth());//获得月份的下标  如果要实际月份需要+1
        console.log(d.getDay());//获得星期的下标
        console.log(d.getDate());//获得号数
        console.log(d.getHours());//小时
        console.log(d.getMinutes());//分
        console.log(d.getSeconds());//秒

        console.log(d.getTime());//获得时间戳

        var t = d.getTime();



        var d=new Date('1988-3-23');
        var t2 = d.getTime();//
        var day=(t-t2)/1000/60/60/24;
        console.log(day);




    </script>
</body>
</html>
