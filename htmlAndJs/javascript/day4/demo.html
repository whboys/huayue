<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
           //循环  找出1-100中最小5的倍数
           for(var i=1;i<=100;i++){
               //在循环中往往达到目的就跳出循环
               if(i%5==0){
                   //window.document.write("最小的5的倍数是"+i+"<br/>");
                   break;//打破 跳出循环
               }
           }
           //循环的截断  将1-20的数分别输出到控制台，其中3的倍数不输出
           for(var i=1;i<=20;i++){
               if(i%3==0){
                  continue;//持续  继续下一次循环，本次不执行continue后面的代码
               }
               //console.log(i);

           }

           //九九乘法表
           for(var i=1;i<=9;i++){
               for(var j=1;j<=i;j++){
                   var s=i*j;
                   var str=j+"*"+i+"="+s+"&nbsp;&nbsp;&nbsp;";
                   window.document.write(str);
               }
               window.document.write("<br/>");
           }

           alert("跳出来");

   </script>
</body>
</html>
