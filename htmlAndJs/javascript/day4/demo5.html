<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象Object</title>
</head>
<body>
   <script>
       //object

       var obj={'name':'张三','sex':'男'};
       window.document.write(obj.name);

       var obj2 = function () {
           this.name='张三';
           this.sex='男';
       }
       var o = new obj2();
       window.document.write(o.name);




   </script>
</body>
</html>
