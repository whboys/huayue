<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维数组</title>
</head>
<body>
  <script>
      var stu=new Array();
      stu[0]=new Array();
      stu[1]=new Array();
      stu[2]=new Array();
      stu[0][0]='小张';
      stu[0][1]='小王';
      stu[0][2]='小王1';
      stu[0][3]='小王1';

      stu[1][0]='小李';
      stu[1][1]='小凤';
      stu[1][2]='小凤1';
      stu[1][3]='小王1';

      stu[2][0]='小李';
      stu[2][1]='小凤';
      stu[2][2]='小凤1';
      stu[2][3]='小王1';

      //console.log(stu);
      for(var i=0;i<stu.length;i++){
          /*var arr=new Array();
          arr=stu[i];
          /!*
           arr[0]='小张';
           arr[1]='小王';
           arr[2]='小王1';
           arr[3]='小王1';
          * *!/*/
          for(var j=0;j<stu[i].length;j++){
              if(typeof(stu[i][j])!="undefined"){
                  window.document.write(stu[i][j]+"&nbsp;");
              }

          }


          window.document.write("<br/>");
      }

      //继续循环stu[i]
      /*for(var j=0;j<stu[i].length;j++){
       window.document.write(stu[i][j]+"&nbsp;");
       }*/
  </script>

</body>
</html>
