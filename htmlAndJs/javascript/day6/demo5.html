<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <img id="image" src="./images/3.jpg" style="width: 400px;height: 300px;"/>
  <input type="button" value="切换" onclick="changeSrc()"/>
  <script>
      var i=1;//假设当前显示的图片是i
      function changeSrc() {
        //当切换图片的时候
        i++;
        if(i>4){
            i=1;
        }
        var im=document.getElementById("image");
        im.src="./images/"+i+".jpg";
        /*clearTimeout(j);
        j = setTimeout(changeSrc,2000);*/
      }

      /*var j = setTimeout(changeSrc,2000);*/
  </script>
</body>
</html>
