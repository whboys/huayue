     //cName是查找的class类名
     function getElementsByClassName(cName) {
         var all=window.document.getElementsByTagName("*");
         var arr=new Array();
         for(var i=0;i<all.length;i++){
             if(all[i].className==cName){
                 //证明这个标签是我需要的标签
                 arr[arr.length]=all[i];
             }
         }
         return arr;
     }
