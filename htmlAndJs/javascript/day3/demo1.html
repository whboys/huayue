<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
    <script>
        //把1-20的数字  分别输出到页面上  每个数字一行
         /* for(var i=1;i<=20;i++){
            window.document.write(i+"<br/>");
         }*/
        //把1-20的数字中的偶数  分别输出到页面上  每个数字一行
        for(var i=1;i<=20;i++){
            if(i%2==0){
                window.document.write(i+"<br/>");
            }
        }
    </script>
</body>
</html>
