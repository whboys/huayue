<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<script>

    for(var i=1;i<=9;i++){

        for(var j=1;j<=i;j++){
          var s=i*j;
          window.document.write(j+"*"+i+"="+s+"&nbsp;&nbsp;");
        }

        //换行
        document.write("<br/>");
    }

</script>
</body>
</html>
