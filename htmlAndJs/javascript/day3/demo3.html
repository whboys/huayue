<script>

var str="";
for(var i=1;i<=9;i++){
    str=str+"*";
    if(i%2==1){
        window.document.write(str+"<br/>");
    }
}
var str="*";
for(var i=0;i<5;i++){
    window.document.write(str+"<br/>");
    str=str+"**";
}
</script>
