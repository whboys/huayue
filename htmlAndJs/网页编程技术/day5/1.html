<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>position</title> 
<style>
p.pos_fixed
{
	position:static;
	top:300px;
	right:50px;
}
h2
{
	position:absolute;
	left:100px;
    top:0px
}
div{
	margin-left:80px;
	height:200px;
	
}
</style>
</head>
<body>

<p class="pos_fixed">Some more text</p>
<div></div>
<h2>这是一个绝对定位了的标题</h2>


</body>
</html>
