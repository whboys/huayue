<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>列表元素</title> 
</head>
<body>

<h4>没有单元格边距:</h4>
<table border="1">
<caption>标题</caption>
<th>第一列表头</th>
<th>第二列表头</th>
<tr>
  <td>First</td>
  <td>Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h4>有单元格边距:</h4>
<table border="0" cellspacing="10" cellpadding="10">
<tr>
  <td>First</td>
  <td>Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

</body>
</html>
